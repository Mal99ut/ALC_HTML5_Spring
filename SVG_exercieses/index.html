<!DOCTYPE html>
<html>
<body>
<title>SVG Exercise #1</title>
<h1></h1>first SVG</h1>
<svg width="1000" height="1000">
    <circle cx = "500" cy = "500" r = "300" stroke = "saddlebrown" stroke-width = "150" fill="beige" />
    <rect x = "350" y = "350" rx ="100" ry ="100" width="300" height="300" style="fill:goldenrod;stroke:sienna;stroke-width:6px; opacity:0.7"/>
    <line x1 = "125" y1 = "500" x2 ="875" y2 = "500" style = "stroke:antiquewhite;stroke-width:10px;"/>
    <polygon points="500,125 125,500 500,875 875,500" style = "fill:burlywood;stroke:gold;stroke-width:1px;opacity:0.3"/> 
</svg>
<style type = "text/css">
    body{
        background-color:ivory;
}
</style>
</body>
</html>
