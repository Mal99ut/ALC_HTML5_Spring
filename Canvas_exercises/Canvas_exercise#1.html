<!DOCTYPE html>
<html>
<body>
<canvas id = "Canvas1" height="400" width="400" style="border:10px solid saddlebrown; background-color:ivory;"></canvas>
    <script>
    var canvas = document.getElementById("Canvas1");
    var ctx = canvas.getContext("2d");
    //gradient
    var grd = ctx.createLinearGradient(0,0,0,500);
    grd.addColorStop(0,"ivory");
    grd.addColorStop(1,"beige");
    var grd2 = ctx.createLinearGradient(0,0,500,100);
    grd2.addColorStop(0,"saddlebrown");
    grd2.addColorStop(1,"peru");
    
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,400,400)
    ctx.fillStyle = grd2;
    ctx.fillRect(0,0,50,50);
    ctx.fillRect(0,100,50,50);
    ctx.fillRect(0,200,50,50);
    ctx.fillRect(0,300,50,50);
    ctx.fillRect(0,400,50,50);
    ctx.fillRect(50,50,50,50);
    ctx.fillRect(50,150,50,50);
    ctx.fillRect(50,250,50,50);
    ctx.fillRect(50,350,50,50);
    ctx.fillRect(100,0,50,50);
    ctx.fillRect(100,100,50,50);
    ctx.fillRect(100,200,50,50);
    ctx.fillRect(100,300,50,50);
    ctx.fillRect(100,400,50,50);
    ctx.fillRect(150,50,50,50);
    ctx.fillRect(150,150,50,50);
    ctx.fillRect(150,250,50,50);
    ctx.fillRect(150,350,50,50);
    ctx.fillRect(200,0,50,50);
    ctx.fillRect(200,100,50,50);
    ctx.fillRect(200,200,50,50);
    ctx.fillRect(200,300,50,50);
    ctx.fillRect(200,400,50,50);
    ctx.fillRect(250,50,50,50);
    ctx.fillRect(250,150,50,50);
    ctx.fillRect(250,250,50,50);
    ctx.fillRect(250,350,50,50);
    ctx.fillRect(300,0,50,50);
    ctx.fillRect(300,100,50,50);
    ctx.fillRect(300,200,50,50);
    ctx.fillRect(300,300,50,50);
    ctx.fillRect(300,400,50,50);
    ctx.fillRect(350,50,50,50);
    ctx.fillRect(350,150,50,50);
    ctx.fillRect(350,250,50,50);
    ctx.fillRect(350,350,50,50);
    //draw line
    ctx.moveTo(0,0);
    ctx.lineTo(400,400);
    ctx.stroke();
    //draw circle
    ctx.beginPath();
    ctx.arc(200,200,100,0,2*Math.PI);
    ctx.stroke();
    </script>
<title>
Canvas Exercise #1
</title>
<h1>
Canvas Exercise #1
</h1>
</body>
</html>
